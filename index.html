<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio - ENDAR</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:system-ui, sans-serif; background:#f9f9fc; color:#1e1e2e; line-height:1.6; }
    header.profile-header { background:linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color:white; text-align:center; padding:4.5rem 1rem 3.5rem; }
    .profile-header h1 { font-size:clamp(2.2rem,6vw,3.2rem); margin-bottom:0.4rem; }
    .profile-header .role { font-size:clamp(1.1rem,4vw,1.4rem); opacity:0.9; font-weight:300; }
    .container { max-width:1200px; margin:-2.5rem auto 4rem; padding:0 1rem; }
    h2.section-header { font-size:clamp(1.8rem,5vw,2.4rem); color:#111827; margin:3.5rem 0 1.8rem; text-align:center; position:relative; }
    .section-header::after { content:''; display:block; width:60px; height:4px; background:#6366f1; margin:0.8rem auto 0; border-radius:2px; }
    .projects-grid, .artist-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:1.6rem; }
    .card { background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,0.08); transition:all 0.28s ease; cursor:pointer; }
    .card:hover { transform:translateY(-8px); box-shadow:0 12px 32px rgba(0,0,0,0.12); }
    .card img { width:100%; height:220px; object-fit:cover; display:block; }
    .card-info { padding:1.3rem; }
    .card-info h3 { font-size:1.28rem; margin-bottom:0.5rem; color:#111827; }
    .card-info .short-desc { color:#4b5563; font-size:0.92rem; margin-bottom:0.9rem; }
    .role-badge { display:inline-block; background:#e0f2fe; color:#0369a1; padding:0.35rem 0.85rem; border-radius:999px; font-size:0.82rem; font-weight:600; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.75); z-index:1000; overflow-y:auto; padding:1.5rem 1rem; align-items:flex-start; justify-content:center; pointer-events:auto; }
    .modal-content { background:white; width:100%; max-width:980px; border-radius:16px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.3); pointer-events:auto; }
    .modal-header { background:#f0f4ff; padding:1.6rem; text-align:center; position:relative; }
    .modal-header h2 { font-size:1.9rem; margin:0; }
    .modal-close { position:absolute; top:1.2rem; right:1.4rem; font-size:2.4rem; color:#4b5563; cursor:pointer; line-height:1; }
    .modal-close:hover { color:#111; }
    .modal-body { padding:2rem; }
    .main-img { width:100%; border-radius:12px; margin-bottom:1.8rem; cursor:pointer; transition:transform 0.3s; }
    .main-img:hover { transform:scale(1.015); }
    .video-container { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin:1.5rem 0; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.1); }
    .video-container iframe { position:absolute; inset:0; width:100%; height:100%; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:1rem; margin:1.8rem 0; }
    .gallery img { width:100%; border-radius:10px; cursor:pointer; transition:all 0.3s; }
    .gallery img:hover { transform:scale(1.06); box-shadow:0 6px 16px rgba(0,0,0,0.15); }
    .detail-item { margin:1.6rem 0; }
    .detail-item h3 { font-size:1.2rem; color:#374151; margin-bottom:0.7rem; }
    .tech-tags { display:flex; flex-wrap:wrap; gap:0.6rem; margin-top:0.8rem; }
    .tech-tag { background:#f3f4f6; color:#4b5563; padding:0.45rem 1rem; border-radius:999px; font-size:0.88rem; }
    .fullscreen-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.96); z-index:2000; justify-content:center; align-items:center; padding:1rem; }
    .fullscreen-content { position:relative; max-width:95%; max-height:95%; }
    .fullscreen-img { max-width:100%; max-height:90vh; object-fit:contain; }
    .fullscreen-close { position:absolute; top:-2rem; right:-2rem; font-size:3rem; color:white; cursor:pointer; }
    @media (max-width:768px) { .profile-header {padding:3.5rem 1rem 2.5rem;} .container {margin:-1.8rem auto 3rem; padding:0 0.8rem;} .projects-grid,.artist-grid {grid-template-columns:1fr; gap:1.3rem;} .card img {height:200px;} .modal {padding:1rem 0.5rem;} .modal-content {width:96%;} .modal-body {padding:1.6rem;} .gallery {grid-template-columns:repeat(auto-fill,minmax(130px,1fr));} }
    @media (max-width:480px) { .modal-header h2 {font-size:1.6rem;} .modal-close {font-size:2rem; right:1rem; top:1rem;} }
  </style>
</head>
<body>

  <header class="profile-header">
    <h1>ENDAR</h1>
    <div class="role">Full-Stack Developer • 3D Artist • VFX & Game Effects Creator</div>
  </header>

  <div class="container">

    <h2 class="section-header">VFX & Game Effects Portfolio</h2>
    <div class="artist-grid">
      <div class="card" data-modal="modal-vfx-unity">
        <img src="https://img.youtube.com/vi/Qt4KOrRSQ3I/maxresdefault.jpg" alt="Unity VFX">
        <div class="card-info">
          <h3>Unity Game VFX Showcase</h3>
          <p class="short-desc">Particle systems, impact frames, character abilities di Unity.</p>
          <span class="role-badge">VFX Artist & Effects Designer</span>
        </div>
      </div>
      <!-- Tambahkan card lain -->
    </div>

  </div>

  <!-- Modal Detail -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <span class="modal-close" id="closeModal">×</span>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Fullscreen -->
  <div id="fullscreenModal" class="fullscreen-modal">
    <div class="fullscreen-content">
      <span class="fullscreen-close" id="closeFullscreen">×</span>
      <img id="fullscreenImg" class="fullscreen-img" src="" alt="Fullscreen">
    </div>
  </div>

  <script>
    const modal = document.getElementById('projectModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const closeModalBtn = document.getElementById('closeModal');

    const fsModal = document.getElementById('fullscreenModal');
    const fsImg = document.getElementById('fullscreenImg');
    const closeFsBtn = document.getElementById('closeFullscreen');

    // Deteksi Edge untuk fallback mouseup
    const isEdge = /Edg/.test(navigator.userAgent);
    const clickEventType = isEdge ? 'mouseup' : 'click';

    const portfolioData = {
      'modal-vfx-unity': {
        title: 'Unity Game VFX Showcase',
        role: 'VFX Artist & Effects Designer',
        desc: 'Demo reel efek visual di Unity: skill karakter, impact frames, particle systems, lighting cinematic.',
        mainImg: 'https://img.youtube.com/vi/Qt4KOrRSQ3I/maxresdefault.jpg',
        video: `
          <div class="video-container">
            <iframe 
              src="https://www.youtube.com/embed/Qt4KOrRSQ3I?rel=0" 
              title="Unity VFX Portfolio" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" 
              allowfullscreen 
              referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
          </div>
          <p style="color:#666; font-size:0.9rem; margin-top:0.5rem; text-align:center;">
            Jika video tidak muncul di Edge, coba set Tracking Prevention ke "Basic" di Settings > Privacy.
          </p>
        `,
        gallery: [
          'https://img.youtube.com/vi/Qt4KOrRSQ3I/0.jpg',
          'https://img.youtube.com/vi/Qt4KOrRSQ3I/1.jpg'
        ],
        tools: ['Unity Engine', 'VFX Graph', 'Shader Graph', 'Particle System'],
        achievement: '430.000+ views • Inspirasi efek game.'
      }
    };

    // Event listener dengan fallback untuk Edge
    document.addEventListener(clickEventType, function(e) {
      const card = e.target.closest('.card');
      if (!card) return;

      const modalId = card.dataset.modal;
      const data = portfolioData[modalId];
      if (!data) return;

      // Debug: konfirmasi click terdeteksi
      console.log('Card clicked:', modalId, 'Event type:', clickEventType);

      modalTitle.textContent = data.title;

      let html = `
        <img class="main-img" src="${data.mainImg}" alt="${data.title}" data-fs="${data.mainImg}">
        <div class="detail-item"><h3>Peran Saya</h3><p><strong>${data.role}</strong></p></div>
        <div class="detail-item"><h3>Deskripsi</h3><p>${data.desc}</p></div>
        ${data.video ? `<div class="detail-item"><h3>Video Showcase</h3>${data.video}</div>` : ''}
        ${data.gallery?.length ? `
          <div class="detail-item">
            <h3>Galeri Tambahan</h3>
            <div class="gallery">
              ${data.gallery.map(src => `<img src="${src}" alt="Gallery" data-fs="${src}">`).join('')}
            </div>
          </div>
        ` : ''}
        <div class="detail-item">
          <h3>Tools & Teknologi</h3>
          <div class="tech-tags">
            ${data.tools.map(t => `<span class="tech-tag">${t}</span>`).join('')}
          </div>
        </div>
        <div class="detail-item"><h3>Pencapaian</h3><p>${data.achievement}</p></div>
      `;

      modalBody.innerHTML = html;
      modal.style.display = 'flex';

      // Fullscreen gambar
      modalBody.querySelectorAll('[data-fs]').forEach(img => {
        img.addEventListener('click', () => {
          fsImg.src = img.dataset.fs;
          fsModal.style.display = 'flex';
        });
      });
    });

    // Tutup modal & fullscreen
    closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    closeFsBtn.addEventListener('click', () => fsModal.style.display = 'none');
    fsModal.addEventListener('click', e => { if (e.target === fsModal) fsModal.style.display = 'none'; });
  </script>
</body>
</html>
